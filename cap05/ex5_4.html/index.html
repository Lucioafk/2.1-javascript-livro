<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        alert("Digite 0 para sair")
        do {
            const num = Number(prompt("Número: "))
            if(num == 0 || isNaN(num)) {
                const sair = confirm("Confirmar saída?")
                if (sair) {
                    break
                } else {
                    continue
                }
            } 
        } while (alert("ok"))

    </script>
</body>
</html>
